<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>

		<h1> Home Screen </h1>

		<br/>

		<h2> Log-in </h2>

		<form method="GET" action="http://localhost:8000/adminLogin">
			<strong> Admin ID </strong><input type="text" placeholder="id" required="" name="id"/>
			<strong> Username </strong><input type="text" placeholder="username" required=""/>
			<strong> Password </strong><input type="password" required=""/>
			<input type="submit" value="login"/>
		</form>

		<h2> Sign up </h2>

		<form method="POST" action="http://localhost:8000/signup">
			<strong> Admin ID </strong><input type="text" placeholder="id" required="" name="id"/>
			<strong> Username </strong><input type="text" placeholder="username" required="" name="username"/>
			<strong> Password </strong><input type="password" required="" name="password"/>
			<input type="submit" value="Create"/>
		</form>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
